<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" crossorigin="anonymous" />
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Fast Food Online</title>
</head>

<body class="bg-gray-100">

    <nav class="bg-blue-500 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex space-x-4">
                <a href="#" class="hover:underline">Menu</a>
                <a href="#" class="hover:underline">Rewards</a>
                <a href="#" class="hover:underline">Locations</a>
                <a href="#" class="hover:underline">Gift Card</a>
            </div>
            <a href="#" class="hover:underline">Logout</a>
        </div>
    </nav>
 
    <div class="container mx-auto mt-8">

        <h2 class="text-3xl font-semibold text-center mb-4">Fast Food Combos</h2>

        <div id="food-items" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
           
            <div class="food-item bg-white p-4 rounded-lg shadow-md" data-id="1" data-name="Burger" data-price="9.99">
                <img src="images/Burger.jpg" alt="Burger Combo" class="w-full h-32 object-cover mb-4 rounded-md">
                <h3 class="text-2xl font-extrabold text-center text-green-500 mb-2">Burger Combo</h3>
                <p class="text-gray-600">Delicious burger with fries and a drink.</p>
                <p class="text-green-500 font-semibold mt-2">$9.99</p>
                <button class="add-to-cart-btn mt-2 bg-blue-500 text-white px-4 py-2 rounded-md"id="sidebarToggle1">Add to Cart</button>
            </div>

            <div class="food-item bg-white p-4 rounded-lg shadow-md" data-id="2" data-name="Pizza" data-price="12.99">
                <img src="images/Pizza.jpg" alt="Pizza Combo" class="w-full h-32 object-cover mb-4 rounded-md">
                <h3 class="text-2xl font-extrabold text-center text-green-500 mb-2">Pizza Combo</h3>
                <p class="text-gray-600">Classic pizza with your favorite toppings.</p>
                <p class="text-green-500 font-semibold mt-2">$12.99</p>
                <button class="add-to-cart-btn mt-2 bg-blue-500 text-white px-4 py-2 rounded-md"id="sidebarToggle2">Add to Cart</button>
            </div>

            <div class="food-item bg-white p-4 rounded-lg shadow-md" data-id="3" data-name="Pasta" data-price="8.99">
                <img src="images/Pasta.jpg" alt="Pasta Combo" class="w-full h-32 object-cover mb-4 rounded-md">
                <h3 class="text-2xl font-extrabold text-center text-green-500 mb-2">Pasta Combo</h3>
                <p class="text-gray-600">Delicious pasta with your choice of sauce.</p>
                <p class="text-green-500 font-semibold mt-2">$8.99</p>
                <button class="add-to-cart-btn mt-2 bg-blue-500 text-white px-4 py-2 rounded-md" id="sidebarToggle3">Add to Cart</button>
            </div>

        </div>

        <div id="cart" class="mt-8 hidden">
            <div id="cart-sidebar" class="sidebar">
                <div class="cart-content">
                    <h2 class="text-2xl font-semibold mb-4">
                        <i class="fas fa-shopping-cart mr-2"></i> Cart Items
                    </h2>
                    <div id="cart-items"></div>
                    <div class="total-container mt-4">
                        <p class="total-price">$<span id="total-amount">0.00</span></p>
                    </div>
                    <div class="flex justify-between items-center mt-4">
                        <button class="bg-blue-500 text-white px-4 py-2 rounded-md">Checkout</button>
                    </div>
                </div>
            </div>
        </div>       
              
    </div>

</body>
</html>
